<mat-toolbar>
  <mat-toolbar-row>
    <button
      mat-raised-button=""
      (click)="sidenavService.matSidenavStart$()?.open();">
      <mat-icon>
        person
      </mat-icon>
    </button>
    <mat-card>
      <mat-card-content>
        <mat-icon inline="true">
          place
        </mat-icon>
        <span>
          Suffolk University
        </span>
      </mat-card-content>
    </mat-card>
    <button
      mat-raised-button=""
      (click)="sidenavService.matSidenavEnd$()?.open();">
      <mat-icon>
        more_horiz
      </mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div>
  <div>
    <button
      color="primary"
      mat-fab="">
      <mat-icon>school</mat-icon>
    </button>
    <div>
      <p class="mat-caption">
        Academic buildings
      </p>
    </div>
  </div>
  <div>
    <button
      color="primary"
      mat-fab="">
      <mat-icon>house</mat-icon>
    </button>
    <div>
      <p class="mat-caption">
        Residence halls
      </p>
    </div>
  </div>
  <div>
    <button
      color="primary"
      mat-fab="">
      <mat-icon>bookmark</mat-icon>
    </button>
    <div>
      <p class="mat-caption">
        Saved places
      </p>
    </div>
  </div>
</div>
