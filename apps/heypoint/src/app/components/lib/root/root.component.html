<mat-sidenav-container>
  <mat-sidenav
    #startMatSidenav
    mode="over"
    position="start">
    <p>
      Heypoint v{{ packageVersion + (gitInfo.dirty ? "-next" : "") }}+<a [href]="'https://github.com/heypoint/heypoint/commit/' + gitInfo.hash">{{ gitInfo.hash }}</a>
    </p>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
  <mat-sidenav
    #endMatSidenav
    mode="over"
    position="end">
    <p>
      Heypoint v{{ packageVersion + (gitInfo.dirty ? "-next" : "") }}+<a [href]="'https://github.com/heypoint/heypoint/commit/' + gitInfo.hash">{{ gitInfo.hash }}</a>
    </p>
  </mat-sidenav>
</mat-sidenav-container>
